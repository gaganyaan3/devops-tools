<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi GPIO Control</title>
</head>
<body>
    <h1>Raspberry Pi GPIO Control</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Pin</th>
                <th>Name</th>
                <th>State</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for pin, pin_data in pins.items() %}
            <tr>
                <td>{{ pin }}</td>
                <td>{{ pin_data.name }}</td>
                <td>{{ pin_data.state }}</td>
                <td>
                    <a href="/{{ pin }}/on">Turn ON</a>
                    <a href="/{{ pin }}/off">Turn OFF</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
